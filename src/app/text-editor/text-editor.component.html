<form [formGroup]="editorForm" (ngSubmit)="onSubmit()" class="flex flex-col justify-between">
  <textarea data-protractor="textEditorTextArea" rows="25" class="w-full bg-gray-900 text-green-500 font-mono" formControlName="source"></textarea>
  <input data-protractor="textEditorSubmit" type="submit" class="bg-purple-900 text-green-400"/>
</form>
